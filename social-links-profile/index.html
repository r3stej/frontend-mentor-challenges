<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>

  <main>

    <div id="container">

      <section class="profile-card">

        <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="role">"Front-end developer and avid reader."</p>
        
        <ul class="social-links">
          <li><a href="#">Github</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">Linkedin</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>

      </section>

      <section class="attribution">

        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://github.com/r3stej">r3stej</a>.</p>

      </section>
  </main>

</body>

</html>
